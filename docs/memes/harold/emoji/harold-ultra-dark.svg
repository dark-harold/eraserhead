<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- ðŸ’€ Ultra Dark Harold â€” When the CVE is critical and the exploit is in the wild -->
  <defs>
    <radialGradient id="ud-skin" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#a88e72"/>
      <stop offset="100%" stop-color="#8a7060"/>
    </radialGradient>
    <radialGradient id="red-pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff0000" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#ff0000" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
    </filter>
  </defs>
  <!-- Absolute darkness background -->
  <circle cx="64" cy="64" r="63" fill="#0a0a0a" stroke="#1a0000" stroke-width="2"/>
  <!-- Face (deep shadow) -->
  <circle cx="64" cy="64" r="52" fill="url(#ud-skin)" stroke="#5a4030" stroke-width="2"/>
  <!-- Red alert pulse -->
  <circle cx="64" cy="64" r="52" fill="url(#red-pulse)"/>
  <!-- Hair (dark, severe) -->
  <ellipse cx="64" cy="25" rx="48" ry="18" fill="#707070"/>
  <ellipse cx="64" cy="20" rx="44" ry="14" fill="#888888"/>
  <!-- Maximum wrinkles (has seen too many production incidents) -->
  <path d="M 32 30 Q 50 25 68 30" stroke="#6a5040" stroke-width="1.8" fill="none" opacity="0.8"/>
  <path d="M 35 36 Q 52 31 69 36" stroke="#6a5040" stroke-width="1.4" fill="none" opacity="0.6"/>
  <path d="M 60 30 Q 78 25 96 30" stroke="#6a5040" stroke-width="1.8" fill="none" opacity="0.8"/>
  <path d="M 62 36 Q 79 31 96 36" stroke="#6a5040" stroke-width="1.4" fill="none" opacity="0.6"/>
  <path d="M 38 41 Q 53 37 68 41" stroke="#6a5040" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Eyes â€” wide, unblinking, staring into the abyss -->
  <!-- Left eye (wide with horror) -->
  <ellipse cx="44" cy="54" rx="12" ry="9" fill="white" stroke="#4a3a2a" stroke-width="2"/>
  <circle cx="44" cy="54" r="5" fill="#2a2a4a"/>
  <circle cx="44" cy="54" r="3" fill="#0a0a0a"/>
  <!-- Bloodshot lines -->
  <line x1="33" y1="50" x2="38" y2="52" stroke="#cc4444" stroke-width="0.5" opacity="0.6"/>
  <line x1="33" y1="54" x2="37" y2="54" stroke="#cc4444" stroke-width="0.5" opacity="0.5"/>
  <line x1="34" y1="58" x2="38" y2="56" stroke="#cc4444" stroke-width="0.5" opacity="0.6"/>
  <!-- Right eye (wide with horror) -->
  <ellipse cx="84" cy="54" rx="12" ry="9" fill="white" stroke="#4a3a2a" stroke-width="2"/>
  <circle cx="84" cy="54" r="5" fill="#2a2a4a"/>
  <circle cx="84" cy="54" r="3" fill="#0a0a0a"/>
  <!-- Bloodshot lines -->
  <line x1="95" y1="50" x2="90" y2="52" stroke="#cc4444" stroke-width="0.5" opacity="0.6"/>
  <line x1="95" y1="54" x2="91" y2="54" stroke="#cc4444" stroke-width="0.5" opacity="0.5"/>
  <line x1="94" y1="58" x2="90" y2="56" stroke="#cc4444" stroke-width="0.5" opacity="0.6"/>
  <!-- Heavy dark circles (hasn't slept since the breach) -->
  <path d="M 32 60 Q 44 68 56 60" stroke="#5a4030" stroke-width="1.5" fill="#5a4030" fill-opacity="0.2"/>
  <path d="M 72 60 Q 84 68 96 60" stroke="#5a4030" stroke-width="1.5" fill="#5a4030" fill-opacity="0.2"/>
  <!-- Eyebrows â€” max tension -->
  <path d="M 28 44 Q 36 37 58 43" stroke="#555" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 70 43 Q 92 37 100 44" stroke="#555" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M 64 52 L 60 69 Q 64 73 68 69 Z" fill="#987860" stroke="#6a5040" stroke-width="0.8"/>
  <!-- THE GRIMACE â€” maximum hidden pain, barely holding -->
  <path d="M 38 82 L 90 82" stroke="#4a2a1c" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Stress lines at mouth corners -->
  <path d="M 38 82 L 34 86" stroke="#4a2a1c" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 90 82 L 94 86" stroke="#4a2a1c" stroke-width="1.5" fill="none" opacity="0.7"/>
  <!-- Jaw tension -->
  <path d="M 44 88 Q 64 94 84 88" stroke="#6a5040" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Broken/cracked glasses -->
  <rect x="28" y="47" width="30" height="18" rx="2" fill="none" stroke="#333" stroke-width="2.5"/>
  <rect x="70" y="47" width="30" height="18" rx="2" fill="none" stroke="#333" stroke-width="2.5"/>
  <line x1="58" y1="55" x2="70" y2="55" stroke="#333" stroke-width="2"/>
  <!-- Crack in left lens -->
  <line x1="38" y1="48" x2="50" y2="63" stroke="#cc4444" stroke-width="1" opacity="0.7"/>
  <line x1="50" y1="63" x2="46" y2="58" stroke="#cc4444" stroke-width="0.7" opacity="0.5"/>
  <!-- âš ï¸ Warning triangle -->
  <g transform="translate(100, 10)">
    <polygon points="12,0 0,22 24,22" fill="#ff4444" stroke="#aa0000" stroke-width="1.5"/>
    <text x="12" y="18" font-family="sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>
</svg>
