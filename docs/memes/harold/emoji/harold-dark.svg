<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- ðŸŒ‘ Dark Harold: The Paranoid â€” Security concerns manifest visually -->
  <defs>
    <radialGradient id="dark-skin" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#c4a888"/>
      <stop offset="100%" stop-color="#a88e72"/>
    </radialGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e" stop-opacity="0"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4444" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff4444" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Dark background aura -->
  <circle cx="64" cy="64" r="63" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <!-- Face (darker, more shadowed) -->
  <circle cx="64" cy="64" r="52" fill="url(#dark-skin)" stroke="#8b7355" stroke-width="2"/>
  <!-- Shadow overlay -->
  <circle cx="64" cy="64" r="52" fill="url(#shadow)"/>
  <!-- Hair (darker silver, more severe) -->
  <ellipse cx="64" cy="25" rx="48" ry="18" fill="#8a8a8a"/>
  <ellipse cx="64" cy="20" rx="44" ry="14" fill="#a0a0a0"/>
  <!-- Deep forehead wrinkles (maximum concern) -->
  <path d="M 35 33 Q 50 29 65 33" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 38 38 Q 52 34 66 38" stroke="#8b7355" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M 62 33 Q 78 29 93 33" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 65 38 Q 79 34 93 38" stroke="#8b7355" stroke-width="1.2" fill="none" opacity="0.6"/>
  <!-- Eyes â€” narrowed, suspicious, scanning for threats -->
  <!-- Left eye (narrowed) -->
  <ellipse cx="44" cy="55" rx="10" ry="5" fill="white" stroke="#5a4a3a" stroke-width="1.5"/>
  <circle cx="44" cy="55" r="3.5" fill="#2a4a6a"/>
  <circle cx="44" cy="55" r="2" fill="#0a0a0a"/>
  <circle cx="45" cy="53.5" r="0.8" fill="white" opacity="0.6"/>
  <!-- Right eye (narrowed) -->
  <ellipse cx="84" cy="55" rx="10" ry="5" fill="white" stroke="#5a4a3a" stroke-width="1.5"/>
  <circle cx="84" cy="55" r="3.5" fill="#2a4a6a"/>
  <circle cx="84" cy="55" r="2" fill="#0a0a0a"/>
  <circle cx="85" cy="53.5" r="0.8" fill="white" opacity="0.6"/>
  <!-- Heavy under-eye bags (hasn't slept since the last CVE) -->
  <path d="M 34 60 Q 44 65 54 60" stroke="#8b7355" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 74 60 Q 84 65 94 60" stroke="#8b7355" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Furrowed eyebrows (deeply suspicious) -->
  <path d="M 30 48 Q 38 42 56 48" stroke="#707070" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 72 48 Q 90 42 98 48" stroke="#707070" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M 64 54 L 60 70 Q 64 74 68 70 Z" fill="#b89878" stroke="#8b7355" stroke-width="0.8"/>
  <!-- THE GRIM LINE â€” not quite a smile, not quite a frown -->
  <path d="M 42 82 Q 64 84 86 82" stroke="#5a3a2c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Slight downturn at corners (the concern leaks through) -->
  <path d="M 42 82 Q 38 84 36 86" stroke="#5a3a2c" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 86 82 Q 90 84 92 86" stroke="#5a3a2c" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Red alert glow (something is compromised) -->
  <circle cx="64" cy="64" r="52" fill="url(#glow)"/>
  <!-- Dark glasses (seeing through the Matrix) -->
  <rect x="30" y="48" width="28" height="16" rx="2" fill="#1a1a2e" fill-opacity="0.3" stroke="#444" stroke-width="2"/>
  <rect x="70" y="48" width="28" height="16" rx="2" fill="#1a1a2e" fill-opacity="0.3" stroke="#444" stroke-width="2"/>
  <line x1="58" y1="55" x2="70" y2="55" stroke="#444" stroke-width="2"/>
  <!-- ðŸŒ‘ Moon symbol in corner -->
  <circle cx="105" cy="20" r="8" fill="#c9c9c9"/>
  <circle cx="109" cy="18" r="7" fill="#0d1117"/>
</svg>
