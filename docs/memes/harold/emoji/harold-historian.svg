  <line x1="57" y1="58" x2="71" y2="58" stroke="#666" stroke-width="1.5"/>
  <!-- Glasses arms -->
  <line x1="31" y1="55" x2="22" y2="52" stroke="#666" stroke-width="1.5"/>
  <line x1="97" y1="55" x2="106" y2="52" stroke="#666" stroke-width="1.5"/>
  <!-- ðŸ“º Tiny TV/monitor icon in corner -->
  <rect x="96" y="12" rx="2" width="20" height="15" fill="#444" stroke="#888" stroke-width="1.5"/>
  <rect x="98" y="14" rx="1" width="16" height="10" fill="#4488ff" opacity="0.5"/>
