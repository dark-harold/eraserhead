  <line x1="57" y1="54" x2="60" y2="54" stroke="#b09070" stroke-width="0.8" opacity="0.4"/>
  <line x1="57" y1="56" x2="60" y2="58" stroke="#b09070" stroke-width="0.8" opacity="0.4"/>
  <line x1="71" y1="52" x2="68" y2="50" stroke="#b09070" stroke-width="0.8" opacity="0.4"/>
  <line x1="71" y1="54" x2="68" y2="54" stroke="#b09070" stroke-width="0.8" opacity="0.4"/>
  <line x1="71" y1="56" x2="68" y2="58" stroke="#b09070" stroke-width="0.8" opacity="0.4"/>
  <!-- Nose -->
