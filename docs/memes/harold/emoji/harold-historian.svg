<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- ðŸ“º Internet Historian Harold â€” The Narrator of Digital Disasters -->
  <defs>
    <radialGradient id="ih-skin" cx="50%" cy="42%" r="50%">
      <stop offset="0%" stop-color="#dfc4a8"/>
      <stop offset="85%" stop-color="#c4a888"/>
      <stop offset="100%" stop-color="#b09070"/>
    </radialGradient>
    <linearGradient id="screen-glow" x1="0" y1="0" x2="0" y2="1">
