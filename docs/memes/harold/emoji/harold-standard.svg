<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- ðŸ˜ Hide the Pain Harold: Standard â€” The classic forced smile -->
  <defs>
    <radialGradient id="skin" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#f5d6b8"/>
      <stop offset="100%" stop-color="#e8c4a0"/>
    </radialGradient>
    <radialGradient id="blush" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e8a8a0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#e8a8a0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Face -->
  <circle cx="64" cy="64" r="56" fill="url(#skin)" stroke="#c9a882" stroke-width="2"/>
  <!-- Hair (white/silver, Harold's signature) -->
  <ellipse cx="64" cy="25" rx="52" ry="20" fill="#d4d4d4"/>
  <ellipse cx="64" cy="20" rx="48" ry="16" fill="#e8e8e8"/>
  <!-- Forehead wrinkles (pain indicators) -->
  <path d="M 35 35 Q 50 32 65 35" stroke="#c9a882" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 38 40 Q 52 37 66 40" stroke="#c9a882" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 62 35 Q 78 32 93 35" stroke="#c9a882" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Eyes â€” the windows to hidden pain -->
  <!-- Left eye -->
  <ellipse cx="44" cy="55" rx="10" ry="7" fill="white" stroke="#8b7355" stroke-width="1.5"/>
  <circle cx="44" cy="55" r="4" fill="#4a6b8a"/>
  <circle cx="44" cy="55" r="2" fill="#1a1a1a"/>
  <circle cx="46" cy="53" r="1" fill="white" opacity="0.8"/>
  <!-- Right eye -->
  <ellipse cx="84" cy="55" rx="10" ry="7" fill="white" stroke="#8b7355" stroke-width="1.5"/>
  <circle cx="84" cy="55" r="4" fill="#4a6b8a"/>
  <circle cx="84" cy="55" r="2" fill="#1a1a1a"/>
  <circle cx="86" cy="53" r="1" fill="white" opacity="0.8"/>
  <!-- Eye wrinkles (crow's feet â€” the pain lines) -->
  <path d="M 30 52 L 33 55" stroke="#c9a882" stroke-width="0.8" opacity="0.6"/>
  <path d="M 29 55 L 33 56" stroke="#c9a882" stroke-width="0.8" opacity="0.5"/>
  <path d="M 95 52 L 97 55" stroke="#c9a882" stroke-width="0.8" opacity="0.6"/>
  <path d="M 96 55 L 98 56" stroke="#c9a882" stroke-width="0.8" opacity="0.5"/>
  <!-- Eyebrows (slightly raised â€” "everything is fine") -->
  <path d="M 32 46 Q 44 40 56 46" stroke="#9a9a9a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 72 46 Q 84 40 96 46" stroke="#9a9a9a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M 64 55 L 60 72 Q 64 76 68 72 Z" fill="#e0b898" stroke="#c9a882" stroke-width="0.8"/>
  <!-- THE SMILE â€” forced, brave, hiding everything -->
  <path d="M 40 82 Q 64 98 88 82" stroke="#8b5a3c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Smile strain lines -->
  <path d="M 38 78 Q 36 82 40 82" stroke="#c9a882" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 90 78 Q 92 82 88 82" stroke="#c9a882" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- Cheek blush (the effort of smiling) -->
  <circle cx="36" cy="72" r="8" fill="url(#blush)"/>
  <circle cx="92" cy="72" r="8" fill="url(#blush)"/>
  <!-- Glasses (optional Harold accessory) -->
  <rect x="30" y="48" width="28" height="18" rx="3" fill="none" stroke="#666" stroke-width="1.5"/>
  <rect x="70" y="48" width="28" height="18" rx="3" fill="none" stroke="#666" stroke-width="1.5"/>
  <line x1="58" y1="55" x2="70" y2="55" stroke="#666" stroke-width="1.5"/>
</svg>
